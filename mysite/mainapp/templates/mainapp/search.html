{% extends 'mainapp/base.html' %}


{% block content %}


    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="color:black;">
                    <h2>Search results for '<i>{{ query }}</i>'</h2>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            {% for post in posts %}
            <div class="post-preview">
                <a href="/mainapp/{{post.id}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.short_description}}
                    </h3>
                </a>

                <p class="post-meta">Posted by {{post.author.username}} on {{post.postDate}}</p>
            </div>
            <hr>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
