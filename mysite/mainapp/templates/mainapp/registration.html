{% extends 'mainapp/base.html' %}

{% block content %}

<div class="row" style="margin-top:70px;">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
        <h1>Register</h1><hr/>
        {% if message %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {% endif %}
        <form method="post" class="post-form" role="form">
            <div class="form-group">
                {% csrf_token %}
                <h4>Username:</h4> <input autofocus="" id="id_username" maxlength="150" name="username" type="text" required="" class="form-control" >
                <h4>First name:</h4> <input id="id_first_name" maxlength="30" name="first_name" type="text" class="form-control" >
                <h4>Last name:</h4> <input id="id_last_name" maxlength="30" name="last_name" type="text" class="form-control" >
                <h4>Email:</h4> <input id="id_email" maxlength="254" name="email" type="email" required="" class="form-control" >
                <h4>Password:</h4> <input id="id_password1" name="password1" type="password" required="" class="form-control" >
                <h4>Password confirmation:</h4><input id="id_password2" name="password2" type="password" required="" class="form-control" ><br/>
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
